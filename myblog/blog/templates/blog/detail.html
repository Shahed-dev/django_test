{% extends "base.html"%}

{%block content %}
    <h1>{{object.title}}</h1>
    <p>{{object.content}}</p>
    <p>{{object.about}}</p>
    <p>{{object.date}}</p>
    <p>{{object.time}}</p>

    {% if request.user.is_authenticated %}
        {% if request.user.is_staff %}
            <a href='{{object.get_edit_url}}'>Edit</a>
            <a href='{{object.get_delete_url}}'>Delete</a>
        {% endif %}
    {% endif %}

{%endblock%}
