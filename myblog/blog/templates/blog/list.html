{% extends "base.html" %}



{% block another_content %}
    {% for object in object_list %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <a href="{{object.get_absolute_url}}">{{object.title}}</a>
                <p>{{object.content}}</p>
                <p>{{object.about}}</p>
                <p>{{object.date}}</p>
                <p>{{object.time}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
